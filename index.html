<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Queen Attack</title>
  </head>
  <body>
    <div class="container">
      <h1>Queen Attack</h1>

      <form id="queenattack">
        <div class="form-group">
          <label for="initalpositionx">Enter the X coordinate for the inital position</label>
          <input id="initialpositionx" type="text">
        </div>
        <div class="form-group">
          <label for="initalpositiony">Enter the Y coordinate for the inital position</label>
          <input id="initialpositiony" type="text">
        </div>
        <div class="form-group">
          <label for="endpositionx">Enter the X coordinate for the end position</label>
          <input id="endpositionx" type="text">
        </div>
        <div class="form-group">
          <label for="endpositiony">Enter the Y coordinate for the end position</label>
          <input id="endpositiony" type="text">
        </div>
        <button type="submit" class="btn">Attack!</button>
      </form>

      <div id="result">
        <h3 class="answer">The Queen will <span id "not"></span>attack></h3>
      </div>
    </div>
  </body>
</html>
